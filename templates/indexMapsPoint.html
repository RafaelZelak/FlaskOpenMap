<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa com Pontos Específicos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleMapsPoint.css') }}">
</head>
<body class="flex flex-col md:flex-row h-screen bg-gray-100">

    <!-- Mapa -->
    <div id="map" class="flex-1 h-2/3 md:h-full"></div>

    <!-- Sidebar -->
    <div id="sidebar" class="flex-1 max-w-md p-4 bg-white shadow-lg overflow-y-auto">
        <div class="mb-4">
            <h4 class="text-lg font-semibold">Filtrar por Grupos</h4>
            <div id="group-filters" class="grid grid-cols-2 gap-2">
                <label class="flex items-center space-x-2">
                    <input type="checkbox" value="Acessórias" checked>
                    <span>Acessórias</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" value="Acessórias + KOMUNIC" checked>
                    <span>Acessórias + KOMUNIC</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" value="Sittax" checked>
                    <span>Sittax</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" value="Sittax / Acessórias" checked>
                    <span>Sittax / Acessórias</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" value="Sittax / Acessórias + KOMUNIC" checked>
                    <span>Sittax / Acessórias + KOMUNIC</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" value="Best Doctor" checked>
                    <span>Best Doctor</span>
                </label>
            </div>
        </div>

        <div class="relative mb-4">
            <input type="text" id="empresa-dropdown" class="w-full p-2 border border-gray-300 rounded" placeholder="Selecione uma empresa..." autocomplete="off">
            <ul id="empresa-list" class="absolute bg-white border border-gray-300 rounded w-full max-h-48 overflow-y-auto hidden"></ul>
        </div>
        <h3 class="text-2xl font-bold mb-4 flex justify-between items-center">
            Pontos dentro do raio
            <span id="result-count" class="text-sm font-medium text-gray-600">0 resultados</span>
        </h3>
        <ul id="result-list" class="space-y-2"></ul>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/scriptMapsPoint.js') }}"></script>
</body>
</html>
