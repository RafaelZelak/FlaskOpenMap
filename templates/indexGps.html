<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa com Busca de Empresas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleGps.css') }}">
    <style>
        #gps-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 300px;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="gps-info">
        <h2>Gerar Rota</h2>
        <label for="empresa1">Empresa 1:</label>
        <input type="text" id="empresa1" placeholder="Nome ou CNPJ" oninput="filtrarEmpresas(this.value, 'empresas-list')">
        <div id="empresas-list" class="sugestoes"></div>

        <label for="empresa2">Empresa 2:</label>
        <input type="text" id="empresa2" placeholder="Nome ou CNPJ" oninput="filtrarEmpresas(this.value, 'empresas-list2')">
        <div id="empresas-list2" class="sugestoes"></div>

        <button id="gerar-rota">Gerar Rota</button>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="{{ url_for('static', filename='js/scriptGps.js') }}"></script>
</body>
</html>
